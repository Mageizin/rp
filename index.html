<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Conversor de temperatura</title>
</head>
<body>
    <main>
        <div class="container">
            <label for="celcius">Temperatura em celcius</label>
            <input type="text" class="conversor" id="celcius">
            <label for="fahrenheit">Temperatura em Fahrenheit</label>
            <input type="text" class="conversor" id="fahrenheit">
            <button onclick="convertToFahrenheit()" type="button" id="converter">Converter</button>
            <p id="cres"></p>
            <p id="fres"></p>
        </div>
    </main>
    <footer>Miguel Ramos Franco Almeida 2B</footer>
</body>
</html>
